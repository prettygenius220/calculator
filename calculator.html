<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="mother">
        <form action="#" class="calculator" name="calc">
            <input type="text" class="value" name="text" readonly="">
            <span class="num clear" onclick="clearNum()">c</span>
            <span class="num" onclick="evalResult()">=</span>
            <span class="num plus" onclick="disNum('+')">+</span>
            <span class="num minus" onclick="disNum('-')">-</span>
            <span class="num" onclick="disNum(1)">1</span>
            <span class="num" onclick="disNum(2)">2</span>
            <span class="num" onclick="disNum(3)">3</span>
            <span class="num" onclick="disNum(4)">4</span>
            <span class="num" onclick="disNum(5)">5</span>
            <span class="num" onclick="disNum(6)">6</span>
            <span class="num" onclick="disNum(7)">7</span>
            <span class="num" onclick="disNum(8)">8</span>
            <span class="num bottom" onclick="disNum(9)">9</span>
            <span class="num bottom" onclick="disNum(0)">0</span>
            <span class="num bottom" onclick="disNum(00)">00</span>
            <span class="num bottom" onclick="disNum('.')">.</span>
            
        </form>
    </div>
    
    <script src="./calc.js"></script>
</body>
</html>
